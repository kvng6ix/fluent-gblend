<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluent Gblend Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: purple;
      text-align: center;
      margin-top: 50px;
    }
    #container {
      max-width: 400px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 80%;
    }
    button {
      background-color: purple;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #6a0dad;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Check your Gblend Count</h2>
    <input type="text" id="username" placeholder="Enter your Twitter username" />
    <br>
    <button onclick="checkGblend()">Check</button>
    <p id="result"></p>
  </div>

  <script>
    function hashCode(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      return hash;
    }

    function checkGblend() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        document.getElementById("result").innerText = "Please enter a username.";
        return;
      }
      const hash = Math.abs(hashCode(username));
      const count = hash % 1000;
      document.getElementById("result").innerText = 
        `@${username}, youâ€™ve said "gblend" ${count} times.`;
    }
  </script>
</body>
</html>
