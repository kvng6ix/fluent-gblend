<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluent Gblend Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: purple;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    /* Centered logo block */
    header {
      position: static;           /* no absolute positioning */
      margin-bottom: 12px;
      display: flex;
      justify-content: center;
    }
    header img {
      height: 60px;
      display: block;
    }
    h1 {
      margin: 12px 0 20px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid purple;
      background: #111;
      color: purple;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: purple;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
    }
    #share {
      margin-top: 15px;
    }
    footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      color: purple;
    }
    a.logo-link { display: inline-block; }
  </style>
</head>
<body>
  <!-- Centered, clickable Fluent Logo -->
  <header>
    <a class="logo-link" href="https://x.com/fluentxyz" target="_blank" rel="noopener noreferrer">
      <img src="logo.jpg" alt="Fluent Logo" />
    </a>
  </header>

  <h1>Fluent Gblend Counter</h1>

  <input id="username" type="text" placeholder="Enter your Twitter username" />
  <button onclick="checkGblend()">Check</button>

  <div id="result"></div>
  <div id="share"></div>

  <footer>
    made with love by kvng6ixx
  </footer>

  <script>
    function hashCode(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      return hash;
    }

    function seededRandom(seed) {
      // deterministic pseudo-random from numeric seed
      let x = Math.sin(seed) * 10000;
      return x - Math.floor(x); // 0 <= r < 1
    }

    function checkGblend() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        document.getElementById("result").innerText = "Please enter a username.";
        return;
      }

      const seed = hashCode(username.toLowerCase());
      const randomNum = Math.floor(seededRandom(seed) * 500); // 0–499

      document.getElementById("result").innerText =
        `@${username} has said "gblend" ${randomNum} times!`;

      const shareText = `I’ve said "gblend" ${randomNum} times according to Fluent Gblend Counter! Check yours here:`;
      const shareUrl = window.location.origin + window.location.pathname; // your live site URL
      const twitterIntent =
        `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}`;

      document.getElementById("share").innerHTML =
        `<a href="${twitterIntent}" target="_blank" rel="noopener noreferrer">
          <button>Share on X</button>
        </a>`;
    }
  </script>
</body>
</html>
