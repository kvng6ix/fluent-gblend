<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fluent Gblend Counter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #2a0a4d, #7C3AED);
      color: #7C3AED;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
    }
    input {
      padding: 10px;
      border: 2px solid #7C3AED;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 12px;
    }
    button {
      background: #7C3AED;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
    }
    #result {
      margin-top: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Fluent Gblend Counter</h2>
    <p>Enter your Twitter username ðŸ‘‡</p>
    <input type="text" id="username" placeholder="@yourhandle" />
    <button onclick="checkGblend()">Check</button>
    <div id="result"></div>
  </div>

  <script>
    function normalize(u) {
      return (u || "").trim().replace(/^@/, "").toLowerCase();
    }

    function djb2(str) {
      let hash = 5381;
      for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) + hash) + str.charCodeAt(i);
        hash = hash & 0xffffffff;
      }
      return hash >>> 0;
    }

    function gblendCountFor(username) {
      const seed = djb2("fluent:gblend:" + normalize(username));
      return seed % 10000; // number between 0-9999
    }

    function checkGblend() {
      const user = document.getElementById("username").value;
      if (!user) {
        document.getElementById("result").innerText = "Please enter a username.";
        return;
      }
      const count = gblendCountFor(user);
      document.getElementById("result").innerText =
        `@${normalize(user)} has said "gblend" ${count} times!`;
    }
  </script>
</body>
</html>
