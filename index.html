<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluent Gblend Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: purple;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: purple;
      color: white;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: white; /* âœ… Result text white */
    }
    img.logo {
      width: 100px;
      display: block;
      margin: 0 auto 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Clickable Logo -->
    <a href="https://x.com/fluentxyz" target="_blank">
      <img src="logo.jpg" alt="Fluent Logo" class="logo">
    </a>

    <h1>Fluent Gblend Counter</h1>
    <p>Enter your Twitter username to see how many times you've said "gblend".</p>
    
    <input type="text" id="username" placeholder="Enter your Twitter username">
    <br>
    <button onclick="checkGblend()">Check</button>
    <div id="result"></div>

    <!-- Share to X button (appears after result) -->
    <div id="share-container" style="display:none;">
      <button onclick="shareToX()">Share to X</button>
    </div>
  </div>

  <script>
    function generateConsistentNumber(username) {
      let hash = 0;
      for (let i = 0; i < username.length; i++) {
        hash = username.charCodeAt(i) + ((hash << 5) - hash);
      }
      return Math.abs(hash % 100); // 0â€“99 consistent number
    }

    function checkGblend() {
      const username = document.getElementById('username').value.trim();
      if (username === "") {
        document.getElementById('result').innerText = "Please enter a username.";
        document.getElementById('share-container').style.display = "none";
        return;
      }
      const count = generateConsistentNumber(username);
      const resultText = `@${username}, you've said "gblend" ${count} times.`;
      document.getElementById('result').innerText = resultText;

      // Show share button
      document.getElementById('share-container').style.display = "block";
    }

    function shareToX() {
      const resultText = document.getElementById('result').innerText;
      const url = "https://x.com/intent/tweet?text=" + encodeURIComponent(resultText + " ðŸš€ #Fluent #gblend");
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
