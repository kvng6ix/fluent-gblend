<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluent Gblend Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      color: #4B0082; /* Purple like Fluent */
      padding: 20px;
    }
    img.logo {
      width: 120px;
      margin: 20px auto;
      display: block;
    }
    h1 {
      margin-top: 10px;
      font-size: 28px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4B0082;
      color: white;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
    }
    #shareBtn {
      display: none; /* hidden until result */
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Logo clickable link -->
  <a href="https://x.com/fluentxyz" target="_blank">
    <img src="logo.png" alt="Fluent Logo" class="logo">
  </a>

  <h1>How many times have you said "gblend"?</h1>
  
  <input type="text" id="username" placeholder="Enter your Twitter username">
  <button onclick="checkCount()">Check</button>
  
  <div id="result"></div>
  <button id="shareBtn" onclick="shareToX()">Share to X</button>

  <script>
    function checkCount() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter a username");
        return;
      }

      // Random count capped at 200
      let count = Math.floor(Math.random() * 201);

      document.getElementById("result").innerText = 
        `@${username}, youâ€™ve said "gblend" ${count} times!`;

      // show share button
      document.getElementById("shareBtn").style.display = "inline-block";

      // save count for sharing
      window.shareData = { username, count };
    }

    function shareToX() {
      if (!window.shareData) return;

      const { username, count } = window.shareData;
      const text = `Iâ€™ve said "gblend" ${count} times ðŸ˜…\nCheck yours here: https://fluent-gblend.vercel.app/ #Fluent #gblend`;
      const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
