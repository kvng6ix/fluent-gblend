<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluent Gblend Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: purple;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    header {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    header img {
      height: 60px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid purple;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: purple;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
    }
    #share {
      margin-top: 15px;
    }
    footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      color: purple;
    }
  </style>
</head>
<body>
  <!-- Fluent Logo -->
  <header>
    <img src="logo.jpg" alt="Fluent Logo" />
  </header>

  <h1>Fluent Gblend Counter</h1>
  <input id="username" type="text" placeholder="Enter your Twitter username" />
  <button onclick="checkGblend()">Check</button>

  <div id="result"></div>
  <div id="share"></div>

  <footer>
    made with love by kvng6ixx
  </footer>

  <script>
    function hashCode(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      return hash;
    }

    function seededRandom(seed) {
      let x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }

    function checkGblend() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        document.getElementById("result").innerText = "Please enter a username.";
        return;
      }

      const seed = hashCode(username);
      const randomNum = Math.floor(seededRandom(seed) * 500);

      document.getElementById("result").innerText = 
        `@${username} has said "gblend" ${randomNum} times!`;

      const shareText = `Iâ€™ve said "gblend" ${randomNum} times according to Fluent Gblend Counter! Check yours here:`;
      const shareUrl = "https://your-vercel-app-link.com"; // replace with your deployed site link
      const twitterIntent = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}`;

      document.getElementById("share").innerHTML = 
        `<a href="${twitterIntent}" target="_blank">
          <button>Share on X</button>
        </a>`;
    }
  </script>
</body>
</html>
