<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Fluent Gblend Counter</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      background-color: black;  
      color: purple;  
      text-align: center;  
      padding: 50px;
      position: relative;
      min-height: 100vh;
      margin: 0;
    }  
    .container {  
      max-width: 500px;  
      margin: auto;  
    }  
    input {  
      padding: 10px;  
      width: 80%;  
      margin-bottom: 20px;  
    }  
    button {  
      padding: 10px 20px;  
      margin: 10px;  
      border: none;  
      border-radius: 8px;  
      cursor: pointer;  
      background-color: purple;  
      color: white;  
    }  
    #result {  
      margin-top: 20px;  
      font-size: 18px;  
      color: white; /* âœ… Changed from purple to white */  
    }  
    img.logo {  
      width: 100px;  
      display: block;  
      margin: 0 auto 20px auto;  
    }
    .credit {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: purple;
      font-size: 14px;
      font-style: italic;
    }
  </style>  
</head>  
<body>  
  <div class="container">  
    <!-- Clickable Logo centered -->  
    <a href="https://x.com/fluentxyz" target="_blank">  
      <img src="logo.jpg" alt="Fluent Logo" class="logo">  
    </a>  
    <h1>Fluent Gblend Counter</h1>  
    <p>Enter your Twitter username to see how many times you've said "gblend".</p>  
  
    <input type="text" id="username" placeholder="Enter your Twitter username">  
    <br>  
    <button onclick="checkGblend()">Check</button>  
    <div id="result"></div>  

    <!-- Share to X button (hidden until result is shown) -->  
    <div id="share-container" style="display:none;">  
      <button onclick="shareToX()">Share to X</button>  
    </div>

  </div>
  
  <!-- Credit in bottom right corner -->
  <div class="credit">made by kvng6ixx</div>
    
  <script>  
    let currentCount = 0;  // Store the current count for sharing
    
    function generateConsistentNumber(username) {  
      // Convert to lowercase to ensure case-insensitive consistency
      const normalizedUsername = username.toLowerCase();
      let hash = 5381; // Different starting seed
      
      // DJB2 hash algorithm with additional scrambling
      for (let i = 0; i < normalizedUsername.length; i++) {  
        const char = normalizedUsername.charCodeAt(i);
        hash = ((hash << 5) + hash) + char; // hash * 33 + char
        hash = hash ^ (hash >> 16); // Additional bit mixing
      }
      
      // Multiple scrambling steps for more randomization
      hash = Math.abs(hash);
      hash = (hash * 1103515245 + 12345) & 0x7fffffff; // Linear congruential generator
      hash = hash ^ (hash >> 11);
      hash = hash ^ ((hash << 7) & 0x9d2c5680);
      hash = hash ^ ((hash << 15) & 0xefc60000);
      hash = hash ^ (hash >> 18);
      
      return Math.abs(hash % 100); // Random but consistent (0â€“99)  
    }  
  
    function checkGblend() {  
      const username = document.getElementById('username').value.trim();  
      if (username === "") {  
        document.getElementById('result').innerText = "Please enter a username.";  
        document.getElementById('share-container').style.display = "none";  
        return;  
      }  
      currentCount = generateConsistentNumber(username);  
      const resultText = `@${username}, you've said "gblend" ${currentCount} times.`;  
      document.getElementById('result').innerText = resultText;  
  
      // Show share button  
      document.getElementById('share-container').style.display = "block";  
    }  
  
    function shareToX() {  
      const shareText = `gblend expressive mindsðŸŽ¨\nI've said gblend ${currentCount} times to show how expressive I am on @fluentxyz\nCheck yours at https://fluent-gblend.vercel.app/`;  
      const url = "https://x.com/intent/tweet?text=" + encodeURIComponent(shareText);  
      window.open(url, "_blank");  
    }  
  </script>  
</body>  
</html>
